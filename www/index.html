<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>PodcastHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/build/project.css" rel="stylesheet">
    <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <![endif]-->

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">
                    {{ project_name }}
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        <script type="text/ng-template" id="podcasts.html">
        <div class="row">
            <div class="span12">
                <h1>Dernières publications</h1>
            </div>
        </div>
        <div class="row">
            <div class="span9">
            </div>
            <div class="span3">

            </div>
        </div>
        <div class="row">
            <ul class="thumbnails">
                <li class="span3" ng-repeat="podcast in podcasts.items">
                    <div class="thumbnail">
                        <a href="#/podcast/{{ podcast.slug }}">
                            <img data-src="holder.js/209x126/text:cover" alt="209x126" bs-holder>
                            <div class="caption">
                                <strong>{{ podcast.label }}</strong>
                                <br>
                                <small>
                                    {{ podcast.episodes }} épisodes
                                    <i ng-show="podcast.audio" class="icon icon-headphones"></i>
                                    <i ng-show="podcast.video" class="icon icon-eye-open"></i>
                                </small>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        </script>

        <div ng-controller="PodcastsCtrl">
            <podcasts podcasts="podcasts"></podcasts>
        </div>

    </div> <!-- /container -->
    <script type="text/javascript" src="assets/build/project.js"></script>

</body>
</html>
